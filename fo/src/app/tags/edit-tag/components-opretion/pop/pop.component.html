<div *ngIf="tagForm">
  {{tag | json}}
  <form [formGroup]="tagForm" (ngSubmit)="onSaveTag(tagForm)">
    <div class="row">
      <mat-form-field>
        <input
          type="text" placeholder="Tag name" matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-select #showParentTag placeholder="Activity" formControlName="activity">
          <mat-option *ngFor="let activity of activitySelection" [value]="activity.id">
            {{activity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Enchantment In S2S" formControlName="s2s_without_enchantment">
          <mat-option *ngFor="let option of selectOptions" [value]="option.boolean">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Storage Mode" formControlName="storageMode">
          <mat-option *ngFor="let mode of storageModeSelection" [value]="mode.id">
            {{mode.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Serving Method" formControlName="serving_method_id">
          <mat-option *ngFor="let method of servingMethodsSelection" [value]="method.id">
            {{method.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Show Parent Tag" formControlName="show_parent_tag">
          <mat-option *ngFor="let option of selectOptions" [value]="option.boolean">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="number" placeholder="Parent Tag ID" matInput formControlName="parent_tag">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input type="number" min="0" max="100" placeholder="Cpa Minimum Winning Percent" matInput
               formControlName="cpa_minimum_winning_percent">
      </mat-form-field>
      <mat-form-field>
        <input type="number" min="1" placeholder="Cap" matInput formControlName="cap">
      </mat-form-field>
      <mat-form-field>
        <input type="number" min="1" placeholder="Cap Per Page" matInput formControlName="cap_per_url">
      </mat-form-field>
      <div class="input_select--fields">
        <mat-form-field>
          <input type="number" min="1" placeholder="Cap Interval" matInput formControlName="interval">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="interval_TimeUnit">
            <mat-option *ngFor="let unit of timeUnits | slice:1" [value]="unit.id">
              {{unit.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input_select--fields">
        <mat-form-field>
          <input type="number" min="1" placeholder="Cap Reset Frequency" matInput formControlName="cap_reset_seconds">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="cap_reset_seconds_TimeUnit">
            <mat-option *ngFor="let unit of timeUnits | slice:1" [value]="unit.id">
              {{unit.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button mat-button>Save Basic Configuration Tag</button>
  </form>
</div>
