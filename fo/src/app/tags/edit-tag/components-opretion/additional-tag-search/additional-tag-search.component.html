<mat-form-field class="example-full-width">
    <input #addAdditional type="text" placeholder="Add Additional Tag" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let tag of tags" [value]="tag.id" (click)="getTag(tag.id)">
        <div class="option__search">
          <span class="label__search" [ngStyle]="{'background-color': onPaintLabel(tag.operation_id), 'color': 'white'}">{{operationTypes[tag.operation_id].name}}</span>
          {{tag.id}}
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
