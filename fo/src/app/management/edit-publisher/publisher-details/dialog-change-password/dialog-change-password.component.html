<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</div>
