<section *ngIf="validData">
  <div class="publisher-detail__general">
    <p>{{publisher.owner[0].owner}}</p>
    <p>{{publisher.last_login[0].login_timestamp}}</p>
    <p>{{publisher.last_login[0].country}}</p>
  </div>
  <div class="form-wrapper">
    <mat-form-field>
      <input matInput [placeholder]="fieldName">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</section>
