<nav class="navbar">
  <a class="navbar__title" [routerLink]="'welcome'">
    <h1 class="navbar__title-main">FO</h1>
    <h3 class="navbar__title-sub">Publisher</h3>
  </a>
  <div class="navbar__menu">
    <button class="navbar__item" mat-button [matMenuTriggerFor]="sites">Sites</button>
    <button class="navbar__item" mat-button [matMenuTriggerFor]="tags">Tags</button>
    <button class="navbar__item" mat-button [matMenuTriggerFor]="management">Management</button>

    <mat-menu #sites="matMenu">
      <button mat-menu-item [routerLink]="['sites']">All Sites</button>
      <button mat-menu-item [routerLink]="['sites/new']">New Site</button>
      <button mat-menu-item [routerLink]="['sites/123/edit']">Exist Site</button>
    </mat-menu>

    <mat-menu #tags="matMenu">
      <button mat-menu-item [routerLink]="['tags']">New Tag</button>
      <button mat-menu-item [routerLink]="['tags/new']">Tag Configuration</button>
      <button mat-menu-item [routerLink]="['tags/123/edit']">All Tags</button>
    </mat-menu>

    <mat-menu #management="matMenu">
      <button mat-menu-item>My Area</button>
      <button mat-menu-item>New Publisher</button>
      <button mat-menu-item>Publisher Configuration</button>
    </mat-menu>
  </div>
  <div class="navbar__search">
      <input #search type="text" class="default-input navbar__search--input" placeholder="Search Publisher ...">
      <div class="navbar__search--result" *ngIf="publisherResult.length > 0">
        <ul>
          <li class="navbar__search--result-item" *ngFor="let publisher of publisherResult" (click)="onPublisherSelect(publisher)">
            <p>{{publisher.username}}</p>
            <span>{{publisher._id}}</span>
          </li>
        </ul>
      </div>
  </div>
</nav>
